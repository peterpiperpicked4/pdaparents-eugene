<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Warm cream background -->
  <rect width="1200" height="630" fill="#FDF8F3"/>

  <!-- Coral blob - top right -->
  <circle cx="1100" cy="80" r="180" fill="#E67347" opacity="0.25"/>
  <circle cx="1150" cy="150" r="120" fill="#E67347" opacity="0.15"/>

  <!-- Plum blob - bottom left -->
  <circle cx="100" cy="550" r="200" fill="#9B4B96" opacity="0.2"/>
  <circle cx="50" cy="480" r="100" fill="#9B4B96" opacity="0.15"/>

  <!-- Small accent blobs -->
  <circle cx="80" cy="80" r="60" fill="#9B4B96" opacity="0.15"/>
  <circle cx="1120" cy="560" r="70" fill="#E67347" opacity="0.2"/>

  <!-- White content card -->
  <rect x="120" y="100" width="960" height="430" rx="24" fill="white" fill-opacity="0.8"/>

  <!-- Main title -->
  <text x="600" y="220" text-anchor="middle" font-family="Georgia, serif" font-size="72" font-weight="bold" fill="#3D2C35">PDA Parents</text>
  <text x="600" y="300" text-anchor="middle" font-family="Georgia, serif" font-size="72" font-weight="bold" fill="#3D2C35">of Eugene</text>

  <!-- Tagline -->
  <text x="600" y="380" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" fill="#5A4A52">A calm, confidential community for PDA families</text>

  <!-- Features -->
  <text x="600" y="440" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="500" fill="#9B4B96">Support Groups · Resources · Monthly Meetups</text>

  <!-- Heart -->
  <text x="600" y="485" text-anchor="middle" font-size="20" fill="#E67347">&#9829;</text>

  <!-- URL -->
  <text x="600" y="580" text-anchor="middle" font-family="system-ui, sans-serif" font-size="26" font-weight="600" fill="#E67347">pdaparents.org/eugene</text>
</svg>